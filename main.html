<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center mb-4">Internship Form</h2>
                <form class="needs-validation" novalidate>
                    <!-- First Row: First Name, Last Name, Email -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="first-name-input" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="first-name-input" required>
                            <div class="invalid-feedback">
                                First name required!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="last-name-input" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="last-name-input" required>
                            <div class="invalid-feedback">
                                Last name required!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="email-input" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email-input" value="xyz@abc.com" required>
                            <div class="invalid-feedback">
                                Email required!
                            </div>
                        </div>
                    </div>

                    <!-- Second Row: College, Graduation Year, Roll No -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="college-input" class="form-label">College</label>
                            <input type="text" class="form-control" id="college-input" required>
                            <div class="invalid-feedback">
                                Please provide a valid college.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="graduation-year" class="form-label">Graduation Year</label>
                            <select class="form-select" id="graduation-year" required>
                                <option selected disabled>Choose...</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a valid Graduation Year.
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="roll-no-input" class="form-label">Roll No.</label>
                            <input type="text" class="form-control" id="roll-no-input" required>
                            <div class="invalid-feedback">
                                Please provide a valid Roll no.
                            </div>
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
                        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                        <div class="invalid-feedback">
                            You must agree before submitting.
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS for validation -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Bootstrap form validation script
        (function () {
            'use strict';
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>
</html>
