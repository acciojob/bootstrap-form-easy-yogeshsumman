<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
        }
        h2 {
            font-weight: bold;
        }
        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-control, .form-select {
            border-radius: 5px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center mb-4">Internship Form</h2>
                <form id="internship-form" class="needs-validation" novalidate>
                    <!-- First Row: First Name, Last Name, Email -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="first-name-input" class="form-label">FIRST NAME</label>
                            <input type="text" class="form-control" id="first-name-input" name="first-name" required>
                            <div class="invalid-feedback">First name required!</div>
                        </div>
                        <div class="col-md-4">
                            <label for="last-name-input" class="form-label">LAST NAME</label>
                            <input type="text" class="form-control" id="last-name-input" name="last-name" required>
                            <div class="invalid-feedback">Last name required!</div>
                        </div>
                        <div class="col-md-4">
                            <label for="email-input" class="form-label">EMAIL ADDRESS</label>
                            <input type="email" class="form-control" id="email-input" name="email" required>
                            <div class="invalid-feedback">Email required!</div>
                        </div>
                    </div>

                    <!-- Second Row: College, Graduation Year, Roll No -->
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="college-input" class="form-label">COLLEGE</label>
                            <input type="text" class="form-control" id="college-input" name="college" required>
                            <div class="invalid-feedback">Please provide a valid college.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="graduation-year" class="form-label">GRADUATION YEAR</label>
                            <select class="form-select" id="graduation-year" name="graduation-year" required>
                                <option selected disabled value="">Choose...</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                            </select>
                            <div class="invalid-feedback">Please select a valid Graduation Year.</div>
                        </div>
                        <div class="col-md-4">
                            <label for="roll-no-input" class="form-label">ROLL NO.</label>
                            <input type="text" class="form-control" id="roll-no-input" name="roll-no" required>
                            <div class="invalid-feedback">Please provide a valid Roll no.</div>
                        </div>
                    </div>

                    <!-- Checkbox -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="conditions-checkbox" name="conditions" required>
                        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
                        <div class="invalid-feedback">You must agree before submitting.</div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-start">
                        <button type="submit" class="btn btn-primary">Submit form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        (function () {
            'use strict';
            var form = document.getElementById('internship-form');
            form.addEventListener('submit', function (event) {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
